<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&family=Philosopher:wght@400;700&display=swap"
        rel="stylesheet">

<body>
    <div id="nav-placeholder"></div>
    <script src="boatclub.js"></script>

    <div class="part1">
        <div class="signup">
            <h1>Sign Up</h1>
        </div>
    </div>
    <div class="container1">
        <form class="form" id="form">
            <h2>Create account</h2>
            <div class="form-control">
                <lable for="username">Username</lable>
                <input type="text" id="username" placeholder="Unique Name">
                <i class=" fa fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <lable for="email">E-Mail</lable>
                <input type="email" id="email" placeholder="Example@gmail.com">
                <i class=" fa fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <lable for="password">Password</lable>
                <input type="password" id="password" placeholder="A-Z,a-z,0-9,-_*">
                <i class=" fa fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <lable for="confirm password">Confirm Password</lable>
                <input type="password2" id="confirm password" placeholder="Rewrite previous Password">
                <i class=" fa fa-solid fa-check"></i>
                <i class=" fa fa-solid fa-exclamation"></i>
                <small>Error message</small>
            </div>
            <button>Sign Up</button>
        </form>
    </div>
    <div class="footer">
        <h1>Contact Us</h1>
        <p>Thank you for your inquiry. <br> Please contact us <br>+8801608200179<br> or <br> <a href="md.parves2002@gmail.com">md.parves2002@gmail.com</a> <br> for more information.</p>
        <div class="icon2">
            <a href="https://www.facebook.com/profile.php?id=100015476678056"><i class="fa fa-brands fa-facebook" link></i></a>
            <a href="https://twitter.com/zaman_parves"><i class="fa fa-brands fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/md-parves-zaman-1060b6245/"><i class="fa fa-brands fa-linkedin"></i></a>
            <a href="https://www.instagram.com/md_parves_zaman/"><i class="fa fa-brands fa-instagram"></i></a>
        </div>
        </div>
    </div>
</body>
